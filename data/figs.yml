---
An Apache Door:
  start: base
  steps:
    - '0,2'
    - '1,5a'
    - '5,1b'
    - 'L1,s/'
    - { step: "L1e(1h)1l", comment: "=1 old, two strings" }
    - "repeat 4-5 on R"
    - "0"
    - "SPR & arrange"

Fighting Head-Hunters:
  start: base
  steps:
    - "5T1"
    - "1,(2)5"
    - { step: "5,1b", comment: "SPR 5b & slacken 1a" }
    - { step: "2h,d2", comment: "d2=2jj two strings" }
    - { step: "(2h*)2l", comment: "2h=two strings" }
    - "1"
    - "2ab[3]"
    - { step: "2", comment: "gently hang down" }
    - { step: "SPR & move", comment: "L5 pulls L5a gently until knots meet, then jerk slightly causing at least one knot to unravel" }

A Sunset:
  start: base
  steps:
    - "5T1"
    - { step: "1,(2)5", comment: "two strings" }
    - { step: "5,1b", comment: "two strings" }
    - "L2TT"
    - { step: "3,(2a)1b", comment: "two strings" }
    - "1"
    - "2"
    - "1,3"
    - { step: "2,d2", comment: "d2=1ajj/ (nearly), two strings" }
    - { step: "3,(2a)1b", comment: "two strings" }
    - "1"
    - "2"
    - "2,3a"
    - "SPR & arrange"

Osage Diamonds:
  start: base
  steps:
    - "1"
    - "1,(s)5b"
    - "1,2b"
    - "5"
    - "5,1b"
    - "1"
    - "1,5a"
    - "1h,2a"
    - "(1h*)1l"
    - { step: "2.6,qu", comment: "=on 1d-2d, auto-off 2 old" }
    - "2.3,2.6"
    - "5"
    - "Caroline"

Osage Two Diamonds:
  start: base
  steps:
    - "1"
    - "1,5b"
    - "1h,2a"
    - "(1h*)1l"
    - { step: "2.6,qu", comment: "=on 1d-2d, auto-off 2 old" }
    - "2.3,2.6"
    - "5"
    - "Caroline"

Dressing a Skin:
  start: base
  steps:
    - { step: "(s*)5", comment: "throw 5 over near side of hand" }
    - "1.6,2bjj"
    - "SPR hard"

A Fish Spear:
  start: base
  steps:
    - "1-5,s"
    - "R2,p/"
    - "R2ab[2]"
    - "L2,2p/"
    - "R1&R5"
    - "SPR & arrange"

A Sea-Snake:
  start: base
  steps:
    - "L0ad,s/"
    - "L0bd,2b/"
    - "R2"
    - { step: "L old s/", comment: "remove old s/ around L0bd" }
    - { step: "L2", comment: "SPR" }
    - "L2,p/"
    - "L0"
    - { step: "L1", comment: "SPR" }
    - "L1,2"
    - { step: "2.3h,5b", comment: "SPR hard, and..." }
    - { comment: "Concentrate tangle to a point near center" }
    - { comment: "Turn L palm toward out side, R remains in normal position" }
    - { step: "L1", comment: "very gently, then spread outer strings wide" }
    - "SPR & move the sea snake"

A King Fish:
  start: base
  steps:
    - "R2"
    - "L2.6,2p"
    - { step: "L1&L5", comment: "SPR" }
    - "L1-5,2.6"
    - "L2,p1/"
    - "L2ab"
    - "R2ad,(1b)5a"
    - { step: "L5.6,2b", comment: "auto-off 5 old" }
    - { step: "R5.6,(2b)1bj", comment: "auto-off 5 old" }
    - { step: "L2ac", comment: "optional" }
    - { step: "R2ac", comment: "optional" }
    - "1"
    - "SPR & arrange"

Bagobo Diamonds:
  start: base
  steps:
    - "5"
    - "2h,1"
    - "1,(2ah&2bh),2bl"
    - "1h,2bh"
    - "4,2alj"
    - { step: "(1ah*)1al", comment: "by mouth service" }
    - { step: "inner pull", comment: "inner=2ahjj" }
    - { step: "SPR & display", comment: "L in display position, R turned with fingers pointing toward you, then figure appears" }

Bagobo Two Diamonds:
  start: base
  steps:
    - "1"
    - "2h,5"
    - "1,(2ah&2bh)2bl"
    - "1h,2bh"
    - "4,2alj"
    - "(1ah*)1al"
    - "SPR & display"

Many Stars:
  start: base
  steps:
    - "1,5a"
    - "3,1b"
    - "1"
    - "1,(2b&3&5a)5b"
    - "5"
    - "1h-2h,(3a)3b"
    - "3"
    - "(L2bh*)2bl"
    - "(L1h*)1l"
    - "repeat 8-9 on R"
    - { step: "3.6,(s&qd)qu", comment: "=1l old on 1d-2d" }
    - "1"
    - { step: "2bc", comment: "optional" }
    - "SPR & arrange"

An Owl:
  start: base
  steps:
    - "1-5,s"
    - "R2,p/"
    - "R2ab[3]"
    - "L2,1b/"
    - { comment: "next 5-18 steps are the same as 1-14 of [[Many Stars]]" }
    - { step: "1,5a", dup: true }
    - { step: "3,1b", dup: true }
    - { step: "1", dup: true }
    - { step: "1,(2b&3&5a)5b", dup: true }
    - { step: "5", dup: true }
    - { step: "1h-2h,(3a)3b", dup: true }
    - { step: "3", dup: true }
    - { step: "(L2bh*)2bl", dup: true }
    - { step: "(L1h*)1l", dup: true }
    - { step: "repeat 12-13 on R", dup: true }
    - { step: "3.6,(s&qd)qu", comment: "=1l old on 1d-2d", dup: true }
    - { step: "1", dup: true }
    - { step: "2bc", comment: "optional", dup: true }
    - { step: "SPR & arrange", dup: true }

A Second Owl:
  start: base
  steps:
    - "2ab[2]"
    - { comment: "next 2-15 steps are the same as 1-14 of [[Many Stars]]" }
    - { step: "1,5a", dup: true }
    - { step: "3,1b", dup: true }
    - { step: "1", dup: true }
    - { step: "1,(2b&3&5a)5b", dup: true }
    - { step: "5", dup: true }
    - { step: "1h-2h,(3a)3b", dup: true }
    - { step: "3", dup: true }
    - { step: "(L2bh*)2bl", dup: true }
    - { step: "(L1h*)1l", dup: true }
    - { step: "repeat 12-13 on R", dup: true }
    - { step: "3.6,(s&qd)qu", comment: "=1l old on 1d-2d", dup: true }
    - { step: "1", dup: true }
    - { step: "2bc", comment: "optional", dup: true }
    - { step: "SPR & arrange", dup: true }

A Third Owl:
  start: base
  steps:
    - { comment: "next 1-3 steps are the same as 1-3 of [[Many Stars]]" }
    - { step: "1,5a", dup: true }
    - { step: "3,1b", dup: true }
    - { step: "1", dup: true }
    - { step: "1,(2a 3 5a)5b", comment: "note 2a, not 2b!" }
    - { comment: "next 5-14 steps are the same as 5-14 of [[Many Stars]]" }
    - { step: "5", dup: true }
    - { step: "1h-2h,(3a)3b", dup: true }
    - { step: "3", dup: true }
    - { step: "(L2bh*)2bl", dup: true }
    - { step: "(L1h*)1l", dup: true }
    - { step: "repeat 8-9 on R", dup: true }
    - { step: "3.6,(s&qd)qu", comment: "=1l old on 1d-2d", dup: true }
    - { step: "1", dup: true }
    - { step: "2bc", comment: "optional", dup: true }
    - { step: "SPR & arrange", dup: true }

Seven Stars:
  start: base
  steps:
    - { comment: "next 1-7 steps are the same as 1-7 of [[Many Stars]]" }
    - { step: "1,5a", dup: true }
    - { step: "3,1b", dup: true }
    - { step: "1", dup: true }
    - { step: "1,(2b&3&5a)5b", dup: true }
    - { step: "5", dup: true }
    - { step: "1h-2h,(3a)3b", dup: true }
    - { step: "3", dup: true }
    - { step: "1h,2a", comment: "1ah now has two strings" }
    - { step: "(1h*)1l", comment: "1h=two strings" }
    - { step: "3.6,(s&qd)qu", comment: "=on 1d-2d" }
    - { step: "2bo bc", comment: "optional" }
    - "1"
    - { step: "1,3.6b", comment: "optional" }
    - "SPR & arrange"

Two-Horned Star:
  start: base
  steps:
    - { comment: "next 1-7 steps are the same as 1-7 of [[Many Stars]]" }
    - { step: "1,5a", dup: true }
    - { step: "3,1b", dup: true }
    - { step: "1", dup: true }
    - { step: "1,(2b&3&5a)5b", dup: true }
    - { step: "5", dup: true }
    - { step: "1h-2h,(3a)3b", dup: true }
    - { step: "3", dup: true }
    - "1h"
    - "(2h*)2l"
    - "1h,2a"
    - "(1h*)1l"
    - { step: "3.6,(s qd)qu", comment: "=on 1d-2d" }
    - { step: "2bc", comment: "optional" }
    - "1"
    - { step: "45.6,3.6b", comment: "optional" }
    - "SPR & arrange"

Two Coyotes:
  start: base
  steps:
    - "base"
    - "1,5a"
    - "3,1b"
    - "1"
    - { step: "1,(2a 3 5a)5b", comment: "note 2a, not 2b!" }
    - "5"
    - "2h,(3a)3b"
    - "3"
    - "(2h*)2l"
    - "1h,2a"
    - "(1h*)1l"
    - { step: "3.6,(s&qd)qu", comment: "=on 1d-2d" }
    - "1"
    - "SPR & arrange"

Big Star:
  start: base
  steps:
    - "1,(2b 5a)5b"
    - { comment: "next 2-14 steps are the same as 2-14 of [[Many Stars]]" }
    - { step: "3,1b", dup: true }
    - { step: "1", dup: true }
    - { step: "1,(2b&3&5a)5b", dup: true }
    - { step: "5", dup: true }
    - { step: "1h-2h,(3a)3b", dup: true }
    - { step: "3", dup: true }
    - { step: "(L2bh*)2bl", dup: true }
    - { step: "(L1h*)1l", dup: true }
    - { step: "repeat 12-13 on R", dup: true }
    - { step: "3.6,(s&qd)qu", comment: "=1l old on 1d-2d", dup: true }
    - { step: "1", dup: true }
    - { step: "2bc", comment: "optional", dup: true }
    - { step: "SPR & arrange", dup: true }

North Star:
  start: base
  steps:
    - "3,1"
    - { comment: "next 2-12 steps are the same as 4-14 of [[Many Stars]]" }
    - { step: "1,(2b&3&5a)5b", dup: true }
    - { step: "5", dup: true }
    - { step: "1h-2h,(3a)3b", dup: true }
    - { step: "3", dup: true }
    - { step: "(L2bh*)2bl", dup: true }
    - { step: "(L1h*)1l", dup: true }
    - { step: "repeat 12-13 on R", dup: true }
    - { step: "3.6,(s&qd)qu", comment: "=1l old on 1d-2d", dup: true }
    - { step: "1", dup: true }
    - { step: "2bc", comment: "optional", dup: true }
    - { step: "SPR & arrange", dup: true }

Carrying Wood:
  start: base
  steps:
    - "base"
    - "1-2h,5"
    - "(1h*)1l"
    - { step: "1.6,qu", comment: "=on 1d-2d, auto-off 1 old" }
    - "(2h*)2l"
    - { step: "2bc", comment: "optional" }
    - "Caroline"

"Owl's Net":
  start: base
  steps:
    - "1h,2b"
    - "3,(1ah)1al"
    - "2T3"
    - { step: "1", comment: "SPR" }
    - "1,(2h&2bl&5a)5b"
    - "5"
    - "345.6,(s)1a"
    - "1"
    - "1,2h"
    - { step: "3.6,(2)1b", comment: "keep 345.6 old" }
    - { step: "3.4,3.6b", comment: "one string, auto-off 45.6 old to new q" }
    - { step: "3.6,3.4", comment: "hold again 3.6 old, one string" }
    - { step: "345.6,3.6", comment: "one string" }
    - { step: "3.6,(qu)qd", comment: "keep 345.6 old" }
    - "repeat 11-13"
    - { step: "23,2", comment: "345.6 old auto-turns to 45.6" }
    - { step: "2.3,(23b)1a", comment: "auto-off 2 old" }
    - "1"
    - "SPR & arrange"

Two Elks:
  start: base
  steps:
    - "1,(5a)5b"
    - "1 kick"
    - "1e,(5b*)1a"
    - "1e,(5a*)1a"
    - "2"
    - "SPR & arrange"

A Rabbit:
  start: base
  steps:
    - "3,1a"
    - "2T3"
    - "1"
    - "1,(s 2ah*)5b"
    - "1h,2ah"
    - "(1h*)1l"
    - "2h"
    - "234.6,1b&2"
    - "5"
    - "345.6,234.6"
    - "2hT1"
    - "SPR & arrange"

The Sun:
  start: base
  steps:
    - "3,1a"
    - "2T3"
    - "1"
    - "1,(2l 2ah* 2bh 5a)5b"
    - "5"
    - "345.6T(2)1"
    - "1,2ah"
    - { step: "3.6", comment: "keep 45.6" }
    - { step: "3.6,2bh&2l", comment: "three strings, not including 45.6" }
    - { step: "45.6", comment: "let 45.6 old hang down" }
    - "345.6,3.6b"
    - { step: "SPR & arrange", comment: "sun appears by raising 1" }

A Well:
  start: base
  steps:
    - { step: "2.6,2b&5a", comment: "auto-off 2 old" }
    - "2,2.6"
    - { comment: "Special Note; In cases like this, imagine that you have a finger named 2.6 on your palm, tip upward, and it has the 2.6 loop or loops. Then you can perform 2,2.6 sequentially." }
    - { step: "2ab", comment: "steps 2 and 3 indicate traditional finger movement of index: turn toward you and up" }
    - "5"
    - { step: "345.6,2b", comment: "two strings" }
    - { step: "3.6,(2a 1b)1a", comment: "keep 45.6" }
    - "1"
    - "1,(2ao 3.6a)2aij"
    - "3.6"
    - "SPR & arrange"

Fence Around a Well:
  start: base
  steps:
    - { comment: "Steps 1-9 make [[A Well]]" }
    - { step: "2.6,2b&5a", comment: "auto-off 2 old", dup: true }
    - { step: "2,2.6", dup: true }
    - { step: "2ab", dup: true }
    - { step: "5", dup: true }
    - { step: "345.6,2b", comment: "two strings", dup: true }
    - { step: "3.6,(2a 1b)1a", comment: "keep 45.6", dup: true }
    - { step: "1", dup: true }
    - { step: "1,(2ao 3.6a)2aij", dup: true }
    - { step: "3.6", figure: "[[A Well]]", dup: true }
    - { step: "1h,2a", comment: "two strings" }
    - { step: "(1h*)1l", comment: "1h=two strings" }
    - "2"
    - "345.6"
    - "345.6,1b"
    - "2,1"
    - "SPR & arrange"

A Crab:
  start: base
  steps:
    - { comment: "Steps 1-9 make [[A Well]]" }
    - { step: "2.6,2b&5a", comment: "auto-off 2 old", dup: true }
    - { step: "2,2.6", dup: true }
    - { step: "2ab", dup: true }
    - { step: "5", dup: true }
    - { step: "345.6,2b", comment: "two strings", dup: true }
    - { step: "3.6,(2a 1b)1a", comment: "keep 45.6", dup: true }
    - { step: "1", dup: true }
    - { step: "1,(2ao 3.6a)2aij", dup: true }
    - { step: "3.6", figure: "[[A Well]]", dup: true }
    - { step: "5.6,(s)1a&34.6b", comment: "5.6 has three strings at step-end" }
    - "1"
    - "34.6"
    - { step: "1,(2a&its belonging)p", comment: "=2b, two strings, default over 5.6ai" }
    - "5.6"
    - { step: "5.6,(s)1", comment: "two strings" }
    - "1,2ao"
    - "2"
    - "2T1"
    - "1,(2b qu)qd"
    - "1ba"
    - "1h,2a"
    - "(1h*)1l"
    - "2"
    - "2,1"
    - { step: "2bc", comment: "optional" }
    - { step: "SPR & arrange", comment: "pull out diamond wide both" }

A Trigger Fish:
  start: base
  steps:
    - { comment: "next 1-5 steps are the same as 1-5 of [[A Well]]" }
    - { step: "2.6,2b&5a", comment: "auto-off 2 old", dup: true }
    - { step: "2,2.6", dup: true }
    - { step: "2ab", dup: true }
    - { step: "5", dup: true }
    - { step: "345.6,2b", comment: "two strings", dup: true }
    - { step: "R1", comment: "let it hang down in front of the figure" }
    - "R1.6,(2ao 2ai)2aij/&1a/"
    - { step: "R1,(2aoj)2aij", comment: "auto-off 1.6 old" }
    - "R1.6,1"
    - "R34.6"
    - { step: "R1,(1.6b)2b*", comment: "two strings at palm, auto-off 1.6 old" }
    - "R5"
    - { step: "R45.6,(s)1a", comment: "two strings" }
    - "R1"
    - { step: "R1,2ao", comment: "R2ao-L2ao transverse string" }
    - { step: "R2", comment: "two strings" }
    - { step: "L1", comment: "hang loosely" }
    - "L1.6,2aij&2ai"
    - "SPR & arrange"

A Rattlesnake and a Boy:
  start: base
  steps:
    - "2T5"
    - { step: "345.6,(2h)2l", comment: "two strings" }
    - { step: "3.6,(1b*)2ah", comment: "not include 45.6a" }
    - "45.6"
    - "45.6,3.6b"
    - { step: "2.3,(2b)1a", comment: "keep 45.6" }
    - "1"
    - { step: "L1,2al/&2al", comment: "latter 2nd" }
    - { step: "R1,1a/", comment: "two strings" }
    - { step: "2lT1", comment: "two strings, keep 2ah at 2ah" }
    - "1,2h"
    - "2"
    - "2T1"
    - { step: "1,qd*", comment: "two strings" }
    - "45.6"
    - { step: "SPR", comment: "hard" }
    - { step: "45.6,1*", comment: "two strings" }
    - "1,(45.6ai)45.6ao*"
    - "45.6"
    - { step: "L2hT2/ & L1hT1/", comment: "hang down R strings on L" }
    - "R2T1h/"
    - "R1,1/"
    - "R1.2,2h/"
    - "L1,2"
    - "L2,1.2/"
    - { step: "SPR", comment: "a boy at R hand" }
    - { step: "L1", comment: "a Rattlesnake at L" }
    - { step: "SPR more", comment: "snake chases a boy" }

Two Skunks:
  start: base
  steps:
    - { comment: "next 1-13 are the same as 1-13 of [[A Rattlesnake and a Boy]]" }
    - { step: "2T5", dup: true }
    - { step: "345.6,(2h)2l", comment: "two strings", dup: true }
    - { step: "3.6,(1b*)2ah", comment: "not include 45.6a", dup: true }
    - { step: "45.6", dup: true }
    - { step: "45.6,3.6b", dup: true }
    - { step: "2.3,(2b)1a", comment: "keep 45.6", dup: true }
    - { step: "1", dup: true }
    - { step: "L1,2al/&2al", comment: "latter 2nd", dup: true }
    - { step: "R1,1a/", comment: "two strings", dup: true }
    - { step: "2lT1", comment: "two strings, keep 2ah at 2ah", dup: true }
    - { step: "1,2h", dup: true }
    - { step: "2", dup: true }
    - { step: "2T1", dup: true }
    - "1ad,(5bj)qu*"
    - { step: "2l,1b", comment: "two strings, keep 2ah at 2ah" }
    - "1"
    - "1,2ah"
    - "2"
    - "2,1"
    - { step: "1,d2dj*", comment: "d2dj=d1d, segment on 5bj transverse string" }
    - { step: "2lT1", comment: "keep 2ah at 2ah" }
    - "1,2h"
    - "2"
    - "2,1"
    - "repeat 20-24"
    - { step: "2ba", comment: "optional" }
    - "SPR & arrange"
