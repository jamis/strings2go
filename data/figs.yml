    - "1,(2b&3&5a)5b"
    - "5"
    - "1h-2h,(3a)3b"
    - "3"
    - "(L2bh*)2bl"
    - "(L1h*)1l"
    - "repeat 8-9 on R"
    - { step: "3.6,(s&qd)qu", comment: "=1l old on 1d-2d" }
